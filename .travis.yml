language: php

dist: trusty
sudo: required

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1

env:
  global:
    - MONGO_DB_NAME="vegas_test"
    - VEGAS_CMF_CORE_MONGO_PORT_27017_TCP_ADDR="localhost"
    - VEGAS_CMF_CORE_MONGO_PORT_27017_TCP_PORT=27017
    - VEGAS_CMF_CORE_MYSQL_PORT_3306_TCP_ADDR="localhost"
    - VEGAS_CMF_CORE_MYSQL_PORT_3306_TCP_PORT=3306
    - VEGAS_CMF_CORE_MYSQL_ENV_MYSQL_DATABASE="vegas_test"
    - VEGAS_CMF_CORE_MYSQL_ENV_MYSQL_USER="root"
    - VEGAS_CMF_CORE_MYSQL_ENV_MYSQL_PASSWORD
  matrix:
    - PHALCON_VERSION="3.0.x"
    - PHALCON_VERSION="v3.0.3"
    - PHALCON_VERSION="3.1.x"
    - PHALCON_VERSION="v3.1.2"

services:
  - mongodb
  - memcached

before_install:
  - printf "\n" | pecl install mongodb &> /dev/null;
  - phpbaseversion="$(php -v | head -n1 | cut -d\  -f2 | cut -d. -f1)" && if [ $phpbaseversion = 5 ]; then printf "\n" | pecl install mongo &> /dev/null; fi
  - mysql -e "CREATE DATABASE IF NOT EXISTS ${VEGAS_CMF_CORE_MYSQL_ENV_MYSQL_DATABASE};" -uroot

before_script:
  - ./travis/install-phalcon-extension.sh ${PHALCON_VERSION}
  - php --ri phalcon
  - travis_retry composer install --dev --no-interaction
  
script:
  - cp tests/config.sample.php tests/config.php
  - mkdir -p tests/fixtures/cache
  - mkdir -p tests/fixtures/tmp
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c travis/phpunit.xml.dist

after_script:
  - php vendor/bin/coveralls -v
